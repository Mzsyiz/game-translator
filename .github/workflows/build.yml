name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        choco install ffmpeg -y

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pyinstaller
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install faster-whisper
        pip install PyQt5
        pip install sounddevice numpy scipy
        pip install pyyaml loguru requests
        pip install argostranslate deep-translator
        pip install webrtcvad
        pip install pywin32
        pip install python-dotenv

    - name: Verify installation
      run: |
        python -c "import torch; print('PyTorch:', torch.__version__)"
        python -c "import PyQt5; print('PyQt5: OK')"
        python -c "import faster_whisper; print('faster-whisper: OK')"

    - name: Create necessary directories
      run: |
        if not exist models mkdir models
        if not exist logs mkdir logs
        if not exist release mkdir release
      shell: cmd

    - name: Build executable
      run: |
        python build.py
      continue-on-error: false

    - name: List build output
      run: |
        dir dist
      shell: cmd

    - name: Create release directory
      run: |
        if not exist release mkdir release
        xcopy /E /I /Y dist\*.exe release\ 2>nul || echo No exe files
        xcopy /E /I /Y dist\启动翻译助手 release\启动翻译助手\ 2>nul || echo No directory
        xcopy /E /I /Y config release\config\
        xcopy /Y translation\slang_dict.json release\translation\ 2>nul || (mkdir release\translation && copy translation\slang_dict.json release\translation\)
        if not exist release\models mkdir release\models
        if not exist release\logs mkdir release\logs
        copy README.md release\ 2>nul || echo README not found
      shell: cmd

    - name: Create release archive
      run: |
        cd release
        powershell Compress-Archive -Path * -DestinationPath ../游戏翻译助手_${{ github.ref_name }}.zip
        cd ..
      shell: cmd

    - name: List release files
      run: |
        dir *.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: 游戏翻译助手-${{ github.ref_name }}
        path: 游戏翻译助手_*.zip
        if-no-files-found: error

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: 游戏翻译助手_*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
